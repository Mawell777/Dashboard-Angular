<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <title>Modifica Cliente</title>
  </head>

  <body>
    <section class="header">
      <div class="logo">
        <i class="ri-menu-line icon icon-0 menu"></i>
        <h2>Dash<span>board</span></h2>
      </div>
      <div class="search--notification--profile">
        <div class=""></div>
        <div class="notification--profile">
          <div class="picon lock">
            <i class="ri-lock-line"></i>
          </div>
          <div class="picon bell">
            <i class="ri-notification-2-line"></i>
          </div>
          <div class="picon chat">
            <i class="ri-wechat-2-line"></i>
          </div>
          <div class="picon profile">
            <img src="/assets/images/christian.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <section class="main">
      <div class="sidebar">
        <ul class="sidebar--items">
          <li>
            <a href="#" id="active--link">
              <span class="icon icon-1"><i class="ri-user-line"></i></span>
              <span class="sidebar--item">CLIENTI</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="main--content pt-20">
        <div class="overview"></div>

        <div class="recent--patients">
          <div class="title">
            <h2 class="section--title"></h2>
          </div>
          <h4 class="mb-3 pb-20">Modifica utente</h4>

          <div class="container">
            <form>
              <div class="row">
                <div class="col-25">
                  <label for="nome">Nome</label>
                </div>
                <div class="col-75">
                  <input
                    type="text"
                    [(ngModel)]="clientUpdate.nome"
                    class="form-control"
                    name="nome"
                    placeholder=""
                    value=""
                    required=""
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="cognome">Cognome</label>
                </div>
                <div class="col-75">
                  <input
                    type="text"
                    [(ngModel)]="clientUpdate.cognome"
                    class="form-control"
                    name="cognome"
                    placeholder=""
                    value=""
                    required=""
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="telefono">Telefono</label>
                </div>
                <div class="col-75">
                  <input
                    type="text"
                    [(ngModel)]="clientUpdate.telefono"
                    class="form-control"
                    name="telefono"
                    placeholder=""
                    value=""
                    required=""
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-25">
                  <label for="cap">Cap</label>
                </div>
                <div class="col-75">
                  <input
                    type="text"
                    [(ngModel)]="clientUpdate.cap"
                    class="form-control"
                    name="cap"
                    placeholder=""
                    value=""
                    required=""
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-25">
                  <label for="citta">Citt√†</label>
                </div>
                <div class="col-75">
                  <input
                    type="text"
                    [(ngModel)]="clientUpdate.citta"
                    class="form-control"
                    name="citta"
                    placeholder=""
                    value=""
                    required=""
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-25">
                  <label for="country">Paese</label>
                </div>
                <div class="col-75">
                  <input
                    type="text"
                    [(ngModel)]="clientUpdate.country"
                    class="form-control"
                    name="country"
                    placeholder=""
                    value=""
                    required=""
                  />
                </div>
              </div>
              <div class="row pt-20">
                <div>
                  <input (click)="updateClient()" type="submit" value="Salva" />
                </div>
                <div>
                  <a onclick="location.href='/dashboard'"
                    ><input type="submit" class="rouge" value="Annula"
                  /></a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="assets/js/main.js"></script>
    <script>
      let menu = document.querySelector(".menu");
      let sidebar = document.querySelector(".sidebar");
      let mainContent = document.querySelector(".main--content");

      menu.onclick = function () {
        sidebar.classList.toggle("active");
        mainContent.classList.toggle("active");
      };
    </script>
  </body>
</html>
